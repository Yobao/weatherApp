<!DOCTYPE html>
<html id="htmlelement">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="sheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
    <title>Weather</title>
  </head>

  <body>
    <div id="app">
      <div id="head" class="">
        <nav
          role="navigation"
          class="navbar py-5 is-dark"
          aria-label="main navigation"
        >
          <div class="container">
            <div class="navbar-brand"></div>

            <div class="navbar-menu">
              <div class="navbar-start">
                <a id="button-table" class="navbar-button navbar-item is-size-5"
                  >Table</a
                >
                <a id="button-chart" class="navbar-button navbar-item is-size-5"
                  >Chart</a
                >
                <a id="button-heat" class="navbar-button navbar-item is-size-5"
                  >Heat Index</a
                >
              </div>

              <div class="navbar-end">
                <a id="contact" class="button is-primary"
                  ><strong>Contact us</strong></a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div id="body">
        <div id="page-table" class="page container py-5 is-hidden">
          <div id="table-info"></div>
          <p class="title has-text-centered pb-3">Weather forecast</p>

          <div class="columns is-centered">
            <p class="subtitle is-5 px-2 py-1">Country</p>

            <div class="control has-icons-left pr-6">
              <div class="select">
                <select id="select-country"></select>
              </div>
              <div class="icon is-small is-left">
                <i class="fas fa-globe"></i>
              </div>
            </div>

            <p class="subtitle is-5 px-2 py-2">City</p>
            <div class="control pr-6">
              <div class="select">
                <select id="select-city"></select>
              </div>
            </div>

            <div class="pl-6">
              <button id="search" class="button is-normal is-info ml-6">
                Show forecast
              </button>
            </div>
          </div>

          <table
            class="table is-striped is-hoverable"
            style="margin-left: auto; margin-right: auto"
          >
            <thead id="table-head" class="has-text-centered">
              <th>Day</th>
              <th></th>
              <th>Max</th>
              <th>Min</th>
              <th>Wind</th>
              <th>Humidity</th>
              <th>Visibility</th>
              <th>Pressure</th>
              <th>Predictability</th>
            </thead>
            <tbody id="table" class="has-text-centered"></tbody>
          </table>
        </div>

        <div id="page-chart" class="page is-centered my-6"></div>

        <div id="page-heat" class="page is-hidden">
          <div class="container">
            <p class="title has-text-centered py-4">Heat Index calculator</p>
            <div class="tabs is-centered">
              <ul>
                <li
                  id="button-calculation"
                  class="navbar-button is-active is-size-5"
                >
                  <a>Calculation</a>
                </li>
                <li id="button-history" class="navbar-button is-size-5">
                  <a>History</a>
                </li>
              </ul>
            </div>
          </div>

          <div id="page-calculation" class="page container">
            <div id="heat-index" class="container has-text-centered mt-6"></div>
            <div class="buttons has-addons is-centered pt-6">
              <p class="subtitle is-5 mt-2 mr-4">Metric</p>
              <button id="celsius" class="button-metric button is-success">
                째C
              </button>
              <button id="fahrenheit" class="button-metric button">째F</button>
            </div>

            <div class="is-centered pt-4">
              <div class="columns is-centered">
                <div class="column is-2">
                  <p class="subtitle is-5">Temperature</p>
                </div>
                <div class="column is-3">
                  <input
                    id="input-temperature"
                    class="input is-info is-normal"
                    type="text"
                    placeholder="minimum 26.7째C OR 80째F"
                  />
                </div>
              </div>
              <div class="columns is-centered">
                <div class="column is-2">
                  <p class="subtitle is-5">Humidity (in %)</p>
                </div>
                <div class="column is-3">
                  <input
                    id="input-humidity"
                    class="input is-info is-normal"
                    type="text"
                    placeholder="e.g. 80"
                  />
                </div>
              </div>
            </div>
            <div class="container has-text-centered my-6">
              <button id="button-calculate" class="button is-warning is-medium">
                Calculate
              </button>
            </div>
          </div>

          <div id="page-history" class="page container is-hidden">
            <table
              class="table is-striped is-hoverable my-6"
              style="margin-left: auto; margin-right: auto"
            >
              <thead class="has-text-centered">
                <th>Number</th>
                <th>Value</th>
              </thead>
              <tbody id="heat-history" class="has-text-centered"></tbody>
            </table>
          </div>
        </div>
        <!-- ---------- -->
      </div>
    </div>
    <script src="variables/local.js"></script>
    <script src="variables/const.js"></script>
    <script src="app.js"></script>
    <script src="listeners/listeners.js"></script>
  </body>
</html>
