<!DOCTYPE html>
<html id="htmlelement">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="sheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>

  <body>
    <div id="app">
      <div id="head" class="">
        <nav
          role="navigation"
          class="navbar py-5 is-dark"
          aria-label="main navigation"
        >
          <div class="container">
            <div class="navbar-brand"></div>

            <div class="navbar-menu">
              <div class="navbar-start">
                <a id="table" class="navbar-button navbar-item is-size-5"
                  >Table</a
                >
                <a id="chart" class="navbar-button navbar-item is-size-5"
                  >Chart</a
                >
                <a id="heat" class="navbar-button navbar-item is-size-5"
                  >Heat Index</a
                >
              </div>

              <div class="navbar-end">
                <a id="contact" class="button is-primary"
                  ><strong>Contact us</strong></a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div id="body">
        <div id="page-table" class="page">
          <h2>Table</h2>
        </div>
        <div id="page-chart" class="page is-hidden">
          <h2>Chart</h2>
        </div>
        <div id="page-heat" class="page is-hidden">
          <h2>Heat</h2>
        </div>
      </div>
    </div>
    <script src="variables/local.js"></script>
    <script src="variables/const.js"></script>
    <script src="app.js"></script>
    <script src="listeners/listeners.js"></script>
  </body>
</html>
